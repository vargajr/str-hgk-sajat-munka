<div class="row">
    <div class="text-center col-12 col-md-8 offset-md-2 col-lg-6 offset-md-3">
        <form
          class="form-signin"
          #loginForm="ngForm"
          (ngSubmit)="onLogin(loginForm)"
        >
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <p
            *ngIf="emailField.invalid && emailField.touched"
            class="error-message"
          > Please type a valid email. </p>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="user.email"
            #emailField="ngModel"
            email
            id="inputEmail"
            class="form-control my-2"
            placeholder="e-Mail address"
            required
            autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="user.password"
            #passwordField
            password
            id="inputPassword"
            class="form-control my-2"
            placeholder="Password"
            required
          >
          <button
            class="btn btn-lg btn-primary btn-block my-2"
            type="submit"
            [disabled]="loginForm.invalid"
          >Sign in</button>

          <div
            *ngIf="serverError && loginForm.submitted"
            class="alert alert-danger mt-3"
          >
            {{ serverError }}
          </div>

        </form>
    </div>
</div>
