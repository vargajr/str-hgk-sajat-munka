<div class="row">
  <div *ngIf="error$ | async as error" class="col-12 mt-3 mb-3">
      <div class="alert alert-danger">
          <strong>Error: </strong>{{ error || '' }}
      </div>
  </div>
</div>
<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th *ngFor="let col of cols">{{ col.label }}</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movie of list$ | async">
              <td *ngFor="let col of cols">
                  {{ movie[col.key] }}
              </td>
              <a class="btn btn-warning" routerLink="/editor/movie/{{ movie.id }}">
                <i class="fa fa-pencil"></i>
              </a>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
