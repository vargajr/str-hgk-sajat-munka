<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <form
        *ngIf="(movie$ | async) as movie"
        #movieForm="ngForm"
        (ngSubmit)="onSubmit(movieForm)"
        class="form"
      >
        <div class="form-group"><label for="">Title</label><input
          type="text"
          [(ngModel)]="movie.title"
          name="title"
          class="form-control"
        ></div>
        <div class="form-group"><label for="">Genre</label><input
          type="text"
          [(ngModel)]="movie.genre"
          name="genre"
          class="form-control"
        ></div>
        <div class="form-group"><label for="">Released</label><input
          type="number"
          [(ngModel)]="movie.released"
          name="released"
          class="form-control"
        ></div>
        <button type="submit" class="btn btn-primary">
          update
        </button>
      </form>
    </div>
</div>
